<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row mb-2">
            <div class="col-sm">
                <ul style="list-style-type: none; padding: 5;">
                    <li>
                        <a href="createCustomer.html">Create A New Customer</a>
                    </li>
                        
                    <li>
                        <a href="listCustomer.html">List Customers</a>
                    </li>
                </ul>
            </div>

            <div class="col-sm">
                <h1>Create a New Customer</h1>
            </div>
        </div>

        <form> 
            <div class="row mb-2">
                <div class="col-sm">
                    <label for="name1">Name:</label>
                </div>
    
                <div class="col-sm">
                    <input type="text" id = "name" name="name" />
                </div>
            </div>
    
            <div class="row mb-2">
                <div class="col-sm">
                    <label for="gender">Gender:</label>
                </div>
    
                <div class="col-sm">
                    <input type="radio" id="female" name="gender" />
                    <label for="female">Female</label>
                    <input type="radio" id="male" name="gender" />
                    <label for="male">Male</label>
                </div>
            </div>
    
            <div class="row mb-2">
                <div class="col-sm">
                    <label for="dob1">Date of Birth<br>(yyyy-mm-dd): </label>
                </div>
    
                <div class="col-sm">
                    <input type="text" id = "dob" name="dob" />
                </div>
            </div>
    
            <div class="row mb-2">
                <div class="col-sm">
                    <button type="button" class="btn btn-secondary mb-3">Cancel</button>
                </div>
    
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
